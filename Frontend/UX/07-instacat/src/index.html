<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/content.css" />
    <link rel="stylesheet" href="styles/input.css" />
    <link rel="stylesheet" href="styles/controls.css" />
    <link rel="stylesheet" href="styles/filters.css" />
    <title>Задача «Котограм»</title>
  </head>
  <body>
    <!--  sprites  -->
    <svg style="position:absolute;width:0;height:0;" aria-hidden="true" focusable="false">
      <defs>
        <linearGradient id="logo-grad" x1="101.5%" x2=".5%" y1="-.5%" y2="101.5%">
          <stop offset="0%" stop-color="#8A2387" />
          <stop offset="63.677%" stop-color="#E94057" />
          <stop offset="100%" stop-color="#F27121" />
        </linearGradient>
      </defs>
      <symbol id="arrow" viewBox="0 0 49 32">
        <path
          d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"
          fill-rule="evenodd"
        />
      </symbol>
      <symbol id="fill" viewBox="0 0 48 48">
        <g>
          <path d="M8.395 8.395h30.996v30.996H8.395z" />
          <path
            d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"
          />
        </g>
      </symbol>
      <symbol id="flip" viewBox="0 0 48 37">
        <g>
          <path d="M0 29.9l19.084-11.788L0 6.325z" />
          <path
            d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z"
            fill-rule="nonzero"
          />
          <path
            d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"
          />
        </g>
      </symbol>
      <symbol id="logo" viewBox="0 0 48 48">
        <path
          fill="url(#logo-grad)"
          fill-rule="nonzero"
          d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
        />
      </symbol>
      <symbol id="rotate" viewBox="0 0 48 48">
        <path
          d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
          fill-rule="evenodd"
        />
      </symbol>
      <symbol id="scale" viewBox="0 0 48 48">
        <g>
          <path
            d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"
            fill-rule="nonzero"
          />
          <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z" />
        </g>
      </symbol>
    </svg>
    <!--  content  -->
    <div class="content">
      <!--   transformations   -->
      <input class="input" id="fill-checkbox" name="fill" type="checkbox" />

      <input class="input" id="scale-x1" name="scale" type="radio" checked />
      <input class="input" id="scale-x2" name="scale" type="radio" />
      <input class="input" id="scale-x3" name="scale" type="radio" />

      <input class="input" id="logo-button" name="logo" type="button" />

      <input class="input" id="rotate-0" name="rotate" type="radio" checked />
      <input class="input" id="rotate-90" name="rotate" type="radio" />
      <input class="input" id="rotate-180" name="rotate" type="radio" />
      <input class="input" id="rotate-270" name="rotate" type="radio" />

      <input class="input" id="flip-checkbox" name="flip" type="checkbox" />

      <!--   filters   -->
      <input class="input" id="no-filter" name="filter" type="radio" checked />
      <input class="input" id="piter" name="filter" type="radio" />
      <input class="input" id="yalta" name="filter" type="radio" />
      <input class="input" id="ural-summer" name="filter" type="radio" />

      <div class="content__controls controls">
        <label class="controls__label" for="fill-checkbox">
          <svg class="controls__icon" width="48px" height="48px">
            <use xlink:href="#fill" />
          </svg>
        </label>
        <div class="controls__label">
          <label id="label-scale-x1" class="controls__label_multiple" for="scale-x1">
            <svg width="48px" height="48px">
              <use xlink:href="#scale" />
            </svg>
          </label>
          <label id="label-scale-x2" class="controls__label_multiple"
                 for="scale-x2">
            <svg width="48px" height="48px">
              <use xlink:href="#scale" />
            </svg>
          </label>
          <label id="label-scale-x3" class="controls__label_multiple"
                 for="scale-x3">
            <svg width="48px" height="48px">
              <use xlink:href="#scale" />
            </svg>
          </label>
        </div>

        <label class="controls__label" for="logo-button">
          <svg width="48px" height="48px">
            <use xlink:href="#logo" />
          </svg>
        </label>
        <div class="controls__label">
          <label id="label-rotate-0" class="controls__label_multiple"
                 for="rotate-0">
            <svg width="48px" height="48px">
              <use xlink:href="#rotate" />
            </svg>
          </label>
          <label id="label-rotate-90" class="controls__label_multiple"
                 for="rotate-90">
            <svg width="48px" height="48px">
              <use xlink:href="#rotate" />
            </svg>
          </label>
          <label id="label-rotate-180" class="controls__label_multiple"
                 for="rotate-180">
            <svg width="48px" height="48px">
              <use xlink:href="#rotate" />
            </svg>
          </label>
          <label id="label-rotate-270" class="controls__label_multiple"
                 for="rotate-270">
            <svg width="48px" height="48px">
              <use xlink:href="#rotate" />
            </svg>
          </label>
        </div>

        <label class="controls__label" for="flip-checkbox">
          <svg width="48px" height="48px">
            <use xlink:href="#flip" />
          </svg>
        </label>
      </div>
      <div class="content__image-container">
        <img class="content__image-origin" src="img/cat.jpg" alt="cat photo" />
        <div class="content__image_flip-wrapper">
          <div class="content__image_rotate-wrapper">
            <div class="content__image_scale-wrapper">
              <img class="content__image" src="img/cat.jpg" alt="cat photo" />
            </div>
          </div>
        </div>
      </div>
      <div class="content__filters filters">
        <label class="filters_arrow filters__left-arrow">
          <svg width="48px" height="48px">
            <use xlink:href="#arrow" />
          </svg>
        </label>
        <label class="filters__filter filters__filter_no-filter" for="no-filter">
          <span class="filters__name">Без фильтра</span>
          <img src="img/cat.jpg" class="filters__image filters__image_no-filter" alt="no filter" />
        </label>
        <label class="filters__filter filters__filter_piter" for="piter">
          <span class="filters__name">Питер</span>
          <img src="img/cat.jpg" class="filters__image filters__image_piter" alt="Piter filter" />
        </label>
        <label class="filters__filter filters__filter_yalta" for="yalta">
          <span class="filters__name">Ялта</span>
          <img src="img/cat.jpg" class="filters__image filters__image_yalta" alt="Yalta filter" />
        </label>
        <label class="filters__filter filters__filter_ural-summer" for="ural-summer">
          <span class="filters__name">Уральское лето</span>
          <img
            src="img/cat.jpg"
            class="filters__image filters__image_ural-summer"
            alt="Ural summer filter"
          />
        </label>
        <label class="filters_arrow filters__right-arrow">
          <svg width="48px" height="48px">
            <use xlink:href="#arrow" />
          </svg>
        </label>
      </div>
    </div>

    <!--Ваша разметка-->
  </body>
</html>
