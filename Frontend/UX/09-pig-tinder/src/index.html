<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/page.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/control.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <link rel="stylesheet" href="styles/inputs.css" />
    <title>Задача «СвиноТиндер»</title>
  </head>
  <body>
    <div class="page">
      <header class="header page__header">
        <h1 class="header__title">
          PigTinder
        </h1>
      </header>
      <input class="input" id="img1" name="pig-slider" type="radio" checked />
      <input class="input" id="img2" name="pig-slider" type="radio" />
      <input class="input" id="img3" name="pig-slider" type="radio" />
      <input class="input" id="img4" name="pig-slider" type="radio" />
      <input class="input" id="img5" name="pig-slider" type="radio" />
      <div class="content page__content">
        <article class="pig content__pig content__pig_1">
          <img class="pig__img" src="img/pig1.jpg" alt="Your new Guinea pig friend" />
          <h2 class="pig__name">Клара</h2>
          <h3 class="pig__age">10 месяцев</h3>
        </article>
        <article class="pig content__pig content__pig_2">
          <img class="pig__img" src="img/pig2.webp" alt="Your new Guinea pig friend" />
          <h2 class="pig__name">Василий</h2>
          <h3 class="pig__age">1 год</h3>
        </article>
        <article class="pig content__pig content__pig_3">
          <img class="pig__img" src="img/pig3.webp" alt="Your new Guinea pig friend" />
          <h2 class="pig__name">Свин Свиныч</h2>
          <h3 class="pig__age">2 года</h3>
        </article>
        <article class="pig content__pig content__pig_4">
          <img class="pig__img" src="img/pig4.jpg" alt="Your new Guinea pig friend" />
          <h2 class="pig__name">Чистик</h2>
          <h3 class="pig__age">5 месяцев</h3>
        </article>
        <article class="pig content__pig content__pig_5">
          <img class="pig__img" src="img/pig5.jpg" alt="Your new Guinea pig friend" />
          <h2 class="pig__name">Mr. Pig</h2>
          <h3 class="pig__age">15 месяцев</h3>
        </article>
      </div>
      <nav class="control page__control">
        <div class="control__buttons control__buttons_1">
          <label for="img1" class="control__cancel"><img src="icon/cancel.svg" alt=""/></label>
          <label for="img1" class="control__favorite"><img src="icon/star.svg" alt=""/></label>
          <label for="img1" class="control__like">
            <img src="icon/heart.svg" alt="" />
          </label>
        </div>
        <div class="control__buttons control__buttons_2">
          <label for="img2" class="control__cancel"><img src="icon/cancel.svg" alt=""/></label>
          <label for="img2" class="control__favorite"><img src="icon/star.svg" alt=""/></label>
          <label for="img2" class="control__like"> <img src="icon/heart.svg" alt="" /> </label>
        </div>
        <div class="control__buttons control__buttons_3">
          <label for="img3" class="control__cancel"><img src="icon/cancel.svg" alt=""/></label>
          <label for="img3" class="control__favorite"><img src="icon/star.svg" alt=""/></label>
          <label for="img3" class="control__like"> <img src="icon/heart.svg" alt="" /> </label>
        </div>
        <div class="control__buttons control__buttons_4">
          <label for="img4" class="control__cancel"><img src="icon/cancel.svg" alt=""/></label>
          <label for="img4" class="control__favorite"><img src="icon/star.svg" alt=""/></label>
          <label for="img4" class="control__like"> <img src="icon/heart.svg" alt="" /> </label>
        </div>
        <div class="control__buttons control__buttons_5">
          <label for="img5" class="control__cancel"><img src="icon/cancel.svg" alt=""/></label>
          <label for="img5" class="control__favorite"><img src="icon/star.svg" alt=""/></label>
          <label for="img5" class="control__like"> <img src="icon/heart.svg" alt="" /> </label>
        </div>
      </nav>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
